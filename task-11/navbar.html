<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Horizontal Menu</title>
  <style>
    .menu {
      background-color: #f5f5f5;
      padding: 10px;
    }

    .menu-item {
      display: inline-block;
      width: 120px;
      height: 40px;
      background-color: #3498db;
      color: white;
      text-align: center;
      line-height: 40px;
      margin-right: 10px;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="menu">
    <div class="menu-item">Home</div>
    <div class="menu-item">About</div>
    <div class="menu-item">Services</div>
    <div class="menu-item">Portfolio</div>
    <div class="menu-item">Contact</div>
  </div>

</body>
</html>
