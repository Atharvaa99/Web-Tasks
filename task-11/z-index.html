<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Z-Index Example</title>
  <style>
    body {
      padding: 40px;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      height: 300px;
      width: 300px;
      border: 2px dashed gray;
    }

    .box1 {
      position: absolute;
      top: 40px;
      left: 40px;
      width: 200px;
      height: 200px;
      background-color: lightblue;
      z-index: 1;
    }

    .box2 {
      position: absolute;
      top: 80px;
      left: 80px;
      width: 200px;
      height: 200px;
      background-color: tomato;
      z-index: 10;
    }
  </style>
</head>
<body>

  <h2>Z-Index Overlapping Boxes</h2>

  <div class="container">
    <div class="box1">Box 1 (z-index: 1)</div>
    <div class="box2">Box 2 (z-index: 10)</div>
  </div>

</body>
</html>
