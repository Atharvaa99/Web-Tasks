<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Position Examples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    .box {
      width: 200px;
      height: 100px;
      background-color: lightblue;
      border: 2px solid #333;
      margin-bottom: 40px;
      padding: 10px;
    }

    .relative-box {
      position: relative;
      top: 50px;
      background-color: #ffd580;
    }

    .parent {
      position: relative;
      height: 200px;
      background-color: #eee;
      border: 2px dashed gray;
      margin-bottom: 40px;
    }

    .absolute-box {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #c1f0c1;
    }

    .fixed-box {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 150px;
      height: 60px;
      background-color: #ff9999;
      border: 2px solid red;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="box relative-box">Relative (top: 50px)</div>

  <div class="parent">
    <div class="box absolute-box">Absolute inside Relative</div>
  </div>

  <div class="fixed-box">Fixed Position</div>

  <div style="height: 800px;"></div>

</body>
</html>
