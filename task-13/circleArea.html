<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of a circle.</title>
    <style>
        body {
            font-family: 'Trebuchet MS';
            line-height: 1.7;
            letter-spacing: 2px;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .input {
            width: 25vw;
            height:fit-content;
            padding: 2rem;
            background: linear-gradient(to bottom right, rgb(243, 124, 124), rgb(238, 193, 96));
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        input[type="text"] {
            border: 2px solid blue;
            background-color: whitesmoke;
        }
       
    </style>
</head>

<body>
    <div class="input">
        <form>
            <label for="radius">Enter the Radius:</label>
            <input type="number" id="radius" placeholder="enter here">
            <div>
                <button type="button" onclick="save()">Submit</button>
            </div>
            <div class="result">
                <h3 id="output"></h3>
            </div>
        </form>
    </div>
    <script>
        const PI = 22/7;
        let radius;
        let result;
        function save(){
            radius = Number(document.getElementById("radius").value);
            result = PI*radius*radius
            document.querySelector("button").style.display = "none";
            document.getElementById("output").textContent = `The area of circle is: ${result.toFixed(3)}`
        }
    </script>
</body>

</html>
