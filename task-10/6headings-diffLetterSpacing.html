<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Letter Spacing Examples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    .set {
      margin-bottom: 40px;
    }

    .normal {
      letter-spacing: normal;
    }

    .wide {
      letter-spacing: 3px;
    }

    .tight {
      letter-spacing: -1px;
    }

    h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="set">
    <h2 class="normal">Heading Normal</h2>
    <h2 class="wide">Heading 3px</h2>
    <h2 class="tight">Heading -1px</h2>
  </div>

  <div class="set">
    <h2 class="normal">Example Normal</h2>
    <h2 class="wide">Example 3px</h2>
    <h2 class="tight">Example -1px</h2>
  </div>

  <div class="set">
    <h2 class="normal">Spacing Normal</h2>
    <h2 class="wide">Spacing 3px</h2>
    <h2 class="tight">Spacing -1px</h2>
  </div>

  <div class="set">
    <h2 class="normal">Sample Normal</h2>
    <h2 class="wide">Sample 3px</h2>
    <h2 class="tight">Sample -1px</h2>
  </div>

  <div class="set">
    <h2 class="normal">Letters Normal</h2>
    <h2 class="wide">Letters 3px</h2>
    <h2 class="tight">Letters -1px</h2>
  </div>

</body>
</html>
