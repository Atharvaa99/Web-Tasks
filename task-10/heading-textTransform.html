<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 headings with text Transforms</title>

</head>
<body>
    <h2 style="text-transform: uppercase;">uppercase heading</h2>
    <h2 style="text-transform: lowercase;">Lowercase heading</h2>
    <h2 style="text-transform: capitalize;">Capitalize heading</h2>
</body>
</html>
