<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>User Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #999;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      text-align: left;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <h2>User Details</h2>

  <table>
    <tr>

      <th>Age</th>

</body>
</html>
