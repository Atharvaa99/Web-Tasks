<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Text Shadow Examples</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f9f9f9;
    }

    h2 {
      margin-bottom: 30px;
    }

    .shadow1 {
      text-shadow: 2px 2px 10px red;
    }

    .shadow2 {
      text-shadow: -2px 2px 10px red;
    }

    .shadow3 {
      text-shadow: 4px 0 10px red;
    }

    .shadow4 {
      text-shadow: 0 4px 10px red;
    }

    .shadow5 {
      text-shadow: 0 0 10px red;
    }
  </style>
</head>
<body>

  <h2 class="shadow1">Shadow Example 1</h2>
  <h2 class="shadow2">Shadow Example 2</h2>
  <h2 class="shadow3">Shadow Example 3</h2>
  <h2 class="shadow4">Shadow Example 4</h2>
  <h2 class="shadow5">Shadow Example 5</h2>

</body>
</html>
