<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hobbies List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .hobby-list {
      list-style-type: square;
      padding-left: 20px;
      font-size: 18px;
      color: #333;
    }

    .hobby-list li {
      margin-bottom: 10px;
      background-color: #f0f8ff;
      padding: 10px;
      border-radius: 5px;
      width: fit-content;
    }
    li::marker{
        content: "♦︎";
        color: gold;
    }
  </style>
</head>
<body>

  <h2>My Hobbies</h2>

  <ul class="hobby-list">
    <li>Reading books</li>
    <li>Playing guitar</li>
    <li>Drawing and painting</li>
    <li>Traveling to new places</li>
    <li>Cooking different cuisines</li>
  </ul>

</body>
</html>
