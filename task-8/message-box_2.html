<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Box</title>
    <link rel="stylesheet" href="message-box_2.css">
</head>
<body>
    <div class="box">
        <div id="heading">
            <h4>Message.exe</h4>
            <span class="close-btn">&times;</span>
        </div>
        <div class="content">
            <p>This is a system warning message. A threat has been detected which may harm the system. Please follow up with it and neutralize the threat.</p>
        </div>
    </div>
</body>
</html>
