<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Card</title>
    <link rel="stylesheet" href="info-card_2.css">
</head>

<body>
    <div class="container">
        <div id="info">
            <section>
                <h1>Name: Peacock</h1>
                <p>Scientific Name: Pavo cristatus</p>
                <p>Type: Bird</p>
                <p>Habitat: Forests, farmlands, and grasslands (primarily India and Sri Lanka)</p>
                <p>Lifespan: 15-20 years in the wild</p>
            </section>
        </div>
        <div>
            <img src="image.jpg" alt="image">
        </div>
    </div>
</body>
