<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Box</title>
    <link rel="stylesheet" href="message-box_5.css">
</head>
<body>
    <div class="box">
        <div id="heading">
            <h4>System Update</h4>
            <button class="close-btn" style="font-size: 20px;">&times;</button>
        </div>
        <div class="content">
            <p>A new version is ready to install. Please save your work before proceeding to install the latest version.</p>
            <button>Later</button>
            <button>Install</button>
        </div>
    </div>
</body>
</html>
