<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 centerd box</title>
    <style>
       
        .box{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgb(235, 245, 245);
            margin: 10px;
            padding: 20px;
        }
        .items{
            margin: 20px;
            height: auto;
            width: 300px;
            text-align: center;
            background-color: rgba(39, 233, 233, 0.805);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="items"><p>1</p></div>
        <div class="items"><p>2</p></div>
        <div class="items"><p>3</p></div>
        <div class="items"><p>4</p></div>
        <div class="items"><p>5</p></div>
    </div>
</body>
</html>
