<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <style>
        .card{
            height: 100px;
            width: 200px;
            background-color: rgb(168, 238, 238);
            text-align: center;
            border-radius: 5px;
            position: relative;
        }
        .card:hover::after{
            content: "An Tooltip.";
            background-color: black;
            color: rgb(247, 235, 218);
            border-radius: 5px;
            position:absolute;
        }
    </style>
</head>
<body>
    <div class="card">
        <p>Hove on me.</p>
    </div>
</body>
</html>
