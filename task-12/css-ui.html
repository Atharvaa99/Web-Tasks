<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS UI demonstration</title>
    <style>
        .UI{
            width: 300px;
            height: 250px;
            margin: 100px 300px;
            padding: 2rem;
            cursor: pointer;
            resize: both;
            outline: 2px solid teal;
            border-radius: 10px;
            background-color: whitesmoke;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="UI">
        This is a text box used for demonstration.
    </div>
</body>
</html>
