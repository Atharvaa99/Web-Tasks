<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Gradient</title>
    <style>
        .Gradient{
            width: 50vw;
            height: 100px;
            background: linear-gradient(to right, red, yellow,green);
        }
        .Gradient button{
            margin: 2rem 10rem;
            height: 30px;
            width: 100px;
            text-align: center;
            background: linear-gradient(to bottom right, rgb(154, 137, 104), rgb(187, 232, 90));
        }
    </style>
</head>
<body>
    <div class="Gradient">
        <button type="button">Click Here</button>
    </div>
</body>
</html>
