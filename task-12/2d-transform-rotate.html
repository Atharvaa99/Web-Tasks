<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D transform</title>
    <style>
        .rotate{
            width: 300px;
            height: 300px;
            border-radius:5px ;
            background-color: rgb(155, 197, 234);
            margin: 400px;
            transition: 1s ease-out;
        }
        .rotate:hover{
            transform: rotate(45deg) scale(1.2);
        }
    </style>
</head>
<body>
    <div class="rotate">
        <p>Hover on this card to see the effect.</p>
    </div>
</body>
</html>
