<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow and Hover.</title>
    <style>
        .card{
            height: 400px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        .card:hover{
            box-shadow: 1px 10px 20px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="card">
        <p>This is a Card.</p>
    </div>
</body>
</html>
