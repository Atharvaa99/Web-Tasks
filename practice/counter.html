<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body{
            counter-reset: step;
        }
        h2::before{
            counter-increment: step;
            content: "Step " counter(step) ;
        }
    </style>
</head>
<body>
    <h2> Set the counter</h2>
    <h2> Increment the counter.</h2>
    <h2> Display the counter.</h2>
</body>
</html>
