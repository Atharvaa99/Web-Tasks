<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grid</title>
        <style>
            .grid{
                display: grid;
                grid-template-columns: 1fr 2fr 1fr;
                background-color: rgba(0,0,0,0.4);
                width: 80vw;
                height: 30vh;
                align-content: center;
                gap: 1rem;
                padding:5px;
            }
            .element{
                border: 1px solid black;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="grid">
            <div class="element">
                <p>column 1</p>
            </div>
            <div class="element">
                <p>column 2</p>
            </div>
            <div class="element">
                <p>column 3</p>
            </div>
        </div>
    </body>
</html>
