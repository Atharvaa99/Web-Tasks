<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: auto;
            height: 100px;
        }
        #block{
            display: block;
            background-color: hsl(200, 70%, 80%);
        }
        #inline{
            display: inline;
            background-color: hsl(30, 60%, 90%);
        }
    </style>
</head>
<body>
    <div id="block">block</div>
    <div id="inline">inline</div>
</body>
</html>
