<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .grid{
            display: grid;
            grid-template-rows: 100px 2fr 1fr;
            background-color: rgb(255, 235, 204,0.5);
            gap: 1rem;
            padding: 1rem;
        }
        .element{
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="element" style="background-color: rgb(0, 255, 255,0.8);">
            <p>column 1</p>
        </div>
        <div class="element" style="background-color: rgba(192, 236, 110, 0.85);">
            <p>column 2</p>
        </div>
        <div class="element" style="background-color: rgba(204, 119, 247, 0.8);">
            <p>column 3</p>
        </div>
    </div>
</body>
</html>
