<!-- Drawing a line. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="line" width="1000" height="950" style="border: 10px solid gainsboro;"></canvas>
    <script>
        const canvas = document.getElementById("line");
        const ctx = canvas.getContext("2d");
        ctx.moveTo(250,500);
        ctx.lineTo(750,500);
        ctx.stroke();
    </script>
</body>

</html>
