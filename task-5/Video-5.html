<!-- Adding download option to video.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding download option to video</title>
</head>
<body>
    <video controls width="500">
        <source src="video.webm" type="video/webm">
    </video>
    <a href="video.webm" download="video.webm">download</a>
</body>
</html>
