<!-- Writting Text on Canvas. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writting Text on Canvas.</title>
</head>

<body>
    <canvas id="text" height="950" width="1000" style="border: 10px solid salmon;"></canvas>
    <script>
        const canvas = document.getElementById("text");
        const ctx = canvas.getContext("2d");
        ctx.font = "100px Courier New";
        ctx.fillStyle = "grey";
        ctx.fillText("Hello Canvas!",110, 500);
    </script>
</body>

</html>
