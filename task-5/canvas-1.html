<!-- Drawing a rectangle. -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle using Canvas. </title>
 </head>
 <body>
    <canvas id="rectangle" width="200" height="200" style="border: 2px solid black;"></canvas>
    <script>
        const canvas = document.getElementById("rectangle");
        const ctx = canvas.getContext("2d");
        ctx.fillStyle ="blue";
        ctx.fillRect(20,20,160,160);
    </script>
 </body>
 </html>
