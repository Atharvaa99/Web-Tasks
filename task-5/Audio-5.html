<!--Adding Download option to Audio.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <audio controls >
        <source src="audio.mp3" type="audio/mpeg">
    </audio>
    <a href="audio.mp3" download="audio.mp3">Audio</a>

</html>
