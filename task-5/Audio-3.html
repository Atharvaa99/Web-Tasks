<!--Adding Autoplay and Loop Feature-->
<!--Autoplay: Starts playing when page loads.-->
<!--Loop: Keeps repeating the audio.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Autoplay and Loop Feature</title>
</head>
<body>
    <br><br><br>
    <audio controls autoplay loop>
        <source src="audio.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
