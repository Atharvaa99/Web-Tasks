<!--Autoplaying and Looping Video.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplaying and Looping</title>
</head>
<body>
    <video width="500" controls autoplay loop muted>
        <source src="video.webm" type="video/webm">
    </video>
    <article>
        Autoplay: Plays the video automatically when the page loads. <br>
        Muted: Is required for the browsers to Autoplay. <br>
        Loop: Video repeats after playing.
    </article>
</body>
</html>
