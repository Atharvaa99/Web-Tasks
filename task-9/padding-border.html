<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding & border</title>
    <style>
        div{
            padding: 1rem 2rem;
            border: 1px solid black;
        }
        #p1{
            padding: 2rem 3rem;
            border: 2px solid rgb(223, 161, 161);
        }
        #p2{
            padding: 4rem 5rem;
            border: 3px solid blueviolet;
        }
    </style>
</head>
<body>
    <div>
        <p id="p1">Hello</p>
        <p id="p2">Hello</p>
    </div>
</body>
</html>
