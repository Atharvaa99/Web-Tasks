<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 boxes with different units</title>
    <style>
        body{
            height: 500px;
        }
        .box1{
            height: 100px;
            width: 150px;
            border: 1px solid rgb(202, 114, 202);
            margin: 1rem;
        }
        .box2{
            height: 10vh;
            width: 15vw;
            border: 1px solid rgb(90, 129, 181);
            margin: 1rem;
        }
        .box3{
            height: 30%;
            width: 40%;
            border: 1px solid rgb(123, 192, 107);
            margin: 1rem;
        }
    </style>
</head>
<body>
    <div class="box1">
        <p>Box 1</p>
    </div>
    <div class="box2">
         <p>Box 2</p>
    </div>
    <div class="box3">
         <p>Box 3</p>
    </div>
</body>
</html>
