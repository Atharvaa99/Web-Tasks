<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 box with different borders</title>
    <style>
        #box1{
            border: 1px dotted black;
            margin: 1rem;
        }
        #box2{
            border: 2px double rgb(92, 71, 71);
            margin: 1rem;
        }
        #box3{
            border: 1px dashed rgb(75, 41, 41);
            margin: 1rem;
        }
    </style>
</head>
<body>
    <div id="box1">
        <p>box1</p>
    </div>
    <div id="box2">
        <p>box2</p>
    </div>
    <div id="box3">
        <p>box3</p>
    </div>
</body>
</html>
