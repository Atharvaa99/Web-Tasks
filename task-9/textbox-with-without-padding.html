<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Padding Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        .box {
            width: 200px;
            border: 2px solid black;
            margin-bottom: 30px;
        }

        .no-padding {
            padding: 0;
        }

        .with-padding {
            padding: 20px;
        }
    </style>
</head>

<body>
    <section>
        <h2>Box without Padding</h2>
        <div class="box no-padding">
            This is a text box without padding.
        </div>
    </section>
    <section>
        <h2>Box with Padding</h2>
        <div class="box with-padding">
            This is a text box with padding.
        </div>
    </section>
</body>

</html>
