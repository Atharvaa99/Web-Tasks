<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Margin Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        section {
            border: 2px solid gray;
            margin-bottom: 50px;
            padding: 20px;
        }

        .box1 {
            margin-bottom: 40px;
            background-color: lightblue;
            padding: 10px;
        }

        .box2 {
            margin-top: 30px;
            background-color: lightblue;
            padding: 10px;
        }

        .container1 {
            margin-top: 50px;
            background-color: #f0f0f0;
        }

        .box3 {
            margin-top: 50px;
            background-color: lightblue;
            padding: 10px;
        }

        .container2 {
            padding-top: 1px;
        }

        .box4 {
            margin-top: 40px;
            background-color: lightblue;
            padding: 10px;
        }

        .box5 {
            display: inline-block;
            margin-right: 30px;
            background-color: lightblue;
            padding: 10px;
        }

        .container3 {
            margin-top: 40px;
        }

        .box6 {
            margin-top: 60px;
            background-color: lightblue;
            padding: 10px;
        }
    </style>
</head>

<body>

    <section>
        <h2>Example 1</h2>
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
    </section>

    <section class="container1">
        <h2>Example 2</h2>
        <div class="box3">Box 3</div>
    </section>

    <section class="container2">
        <h2>Example 3</h2>
        <div class="box box4">Box 4</div>
    </section>

    <section>
        <h2>Example 4</h2>
        <div class="box box5">Box A</div>
        <div class="box box5">Box B</div>
    </section>

    <section class="container3">
        <h2>Example 5</h2>
        <div class="box box6">Box 6</div>
    </section>

</body>

</html>
