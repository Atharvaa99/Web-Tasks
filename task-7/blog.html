<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a Blog website, which was created for people to share their thoughts,
    experience, emotions with other people which they can't tell to others. We take care to not disclose the user's 
    identity as it is our topmost priority. Feel free to share anything you would like here.">
    <title>Blog</title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-color: floralwhite;
            margin: 0;
            padding: 0;
        }

        header {
            display: block;
            background-color: rgb(127, 123, 123);
            position:relative;
            height: 10%;
            width: 100%;
            padding: 20px;
        }
        main{
            position:relative;
        }
        footer{
            display: block;
            background-color: rgb(127, 123, 123);
            position:fixed;
            top: 90%;
            height: 10%;
            width: 100%;
            padding: 20px;
        }

        #Blog {
            position: fixed;
            background-color: whitesmoke;
            border-radius: 5px;
            border-style: hidden;
            height: 50%;
            width: 60%;
            top: 30%;
            left: 20%;
            font-style: oblique;
            font-size: 20px;
            text-align: center;
            color: black;
        }

        form {
            position: fixed;
            display: grid;
            grid-template-rows:;
            align-items: end;
            justify-items: center;
            top: 30%;
            left: 10%;
            width: 30%;
            height: 50%;
            background-color: rgb(127, 123, 123);
            border-radius: 5px;
        }

        #submit {
            width: 150px;
            height: 50px;
            border-radius: 10px;
            border-style: hidden;
            color: white;
            background-color: rgba(9, 9, 9, 0.857);
            text-align: center;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        #user-name {
            padding: 5px;
            height: 20%;
            width: 90%;
            border-radius: 5px;
            background-color: whitesmoke;
            border-style: hidden;
        }
        #email{
             padding: 5px;
            height: 20%;
            width: 90%;
            border-radius: 5px;
            background-color: whitesmoke;
            border-style: hidden;
        }
    </style>
</head>

<body>
    <header aria-label="Heading of page">
        <h1>Welcome to Bloggers Utopia!</h1>
    </header>
    <main>
        <textarea id="Blog" placeholder="Start writing your blog."></textarea>
        <form>
            <input type="text" placeholder="User name" id="user-name">
            <input type="email" placeholder="Email Address" id="email">
            <div role="button"><button type="submit" id="submit">SUBMIT</button></div>
       </form>
    </main>
   <footer>
    <p>&copy;2025 Bloggers Utopia</p>
   </footer>
</body>

</html>
