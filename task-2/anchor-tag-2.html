<!-- AN HTML program to open a link in new tab.-->

 <!DOCTYPE html>
 <html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Opening an link in new tab</title>
    </head>
    <body>
        <a href="https://www.google.com" target="_blank">Click here.</a>
    </body>
 </html>
