<!-- Adding caption to table.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;table&gt; tag.</title>
</head>
<body>
    <table border="1">
        <caption>Character-Information.</caption>
        <tr>
            <th>Name</th>
            <th>AGE</th>
        </tr>
        <tr>
            <td>Jhon Snow</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Brandon Stark</td>
            <td>50</td>
        </tr>
    </table>
</body>
</html>
