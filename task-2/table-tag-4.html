<!-- Span cells and columns.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;table&gt; tag.</title>
</head>
<body>
    <table border="1">
        <tr>
            <th colspan="2">Name</th>
        </tr>
        <tr>
            <td rowspan="2">Jhon Snow</td>
        </tr>
        <tr>
            <td rowspan="2">Targeryeon</td>
        </tr>
    </table>
</body>
</html>
