<!--Including HTML elements inside the paragraph.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INCLUDING HTML ELEMENTS INSIDE &lt;p&gt; tag.</title>
</head>
<body>
    <p>This para contains a link to a website.
        <a href="https://www.google.com" target="_blank">CLICK HERE FOR GOOGLE.</a>
    </p>
</body>
</html>
